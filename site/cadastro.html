<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastre-se</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="headerTitle">Pycem</h1>
            <nav class="navbar">
                <span class="navbtn">Produto</span>
                <span class="navbtn">Sobre nós</span>
                <span class="navbtn">Solução</span>
                <span class="navbtn btnRegister">Registrar-se</span>
            </nav>
        </div>
    </header>
    <main class="mainContent">
        <section class="banner">
            <div class="btnLoginRegister">
                <span class="spanOption">Cadastre-se <span class="transparency">/ Login</span></span>
            </div>
            <div class="imgBanner">
                <img src="img/New entries-amico 1.svg" alt="Mulher sentada em uma poltrona com um notebook realizando cadastro em um site">
            </div>
        </section>
        <section class="register">
            <form class="formRegister">
                <label class="labelForm">Cadastre-se</label>
                <input placeholder="Nome" class="inputRegister name" type="text">
                <input placeholder="CPF" class="inputRegister cpf" id="cpfUsuario" type="text" maxlength="11">
                <input placeholder="Email" class="inputRegister email" type="email">
                <input placeholder="Senha" class="inputRegister password" type="password">
                <button class="btnForm">Cadastrar</button>
            </form>

            
        </section>
    </main>
</body>
</html>
<script>
    $(document).ready(function(){
		$("#cpfUsuario").mask("999.999.999-99");
	});

</script>
