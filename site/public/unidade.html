<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Pycem
    </title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/unidade.css">
    <script src="./js/geral.js"></script>
    <script src="js/allUnits.js"></script>
    <script src="js/allMach.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body onload="validarSessao(), mudarLista()">
    <!-- UTILIZAR A ESTRUTURA HTML DE NAV E HEADER NAS DASHBOARDS COM DASHBOARD.CSS -->
    <nav class="sidebar">
        <div class="container">
            <div class="navigationButtons" id="navIcons">
                <h2 onclick="redirectHome()">Py</h2>
                <img class="iconSidebar navigationIcon" id="navigationIconFunc" src="img/userIcon.svg" onclick="redirectFunc()">
                <img class="iconSidebar navigationIcon telaAtual" id="navigationIconUnit" src="img/storeIcon.svg" onclick="redirectAllUnits()">
                <img class="iconSidebar navigationIcon" id="navigationIconMach" src="img/smartphoneIcon.svg" onclick="redirectAllMach()">
                <img class="iconSidebar navigationIcon" id="navigationIconGeral" src="img/desktopIcon.svg" onclick="redirectVisaoGeral()">
                <img class="iconSidebar navigationIcon" id="navigationIconSuporte" src="img/supportIcon.svg" onclick="redirectSuport()">
            </div>
            <div class="footerButtons">
                <img class="iconSidebar" src="img/settingIcon.svg" onclick="redirectConfig()">
                <img class="iconSidebar" src="img/exitIcon.svg" onclick="limparSessao()">
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <h3 class="homeHeader" style="cursor:pointer" onclick="redirectHome()">Home</h3>
            <nav id="nav" class="navbarHamburguer">
                <button id="btn-mobile" class="btn-mobile"><img class="menuImg"
                        src="img/menu_FILL0_wght400_GRAD0_opsz48.svg"></button>
                <ul class="menu" id="menu">
                    <li onclick="redirectFunc()">Funcionarios</li>
                    <li onclick="redirectAllMach()">Maquinas</li>
                    <li onclick="redirectAllUnits()">Unidades</li>
                    <li onclick="redirectVisaoGeral()">Visão Geral</li>
                    <li onclick="redirectConfig()">Configurações</li>
                    <li onclick="limparSessao()">Sair</li>
                </ul>
            </nav>
            <div class="user">
                <h4 class="usuarioLogado">Usuário</h4>
                <img class="iconUser" src="img/personIcon.svg">
            </div>
        </div>
    </header>
    <div class="guideText">
        <span class="welcomeSentence" id="welcomeSentence"></span>
        <span class="firstStep" id="firstStep"></span>
    </div>
    <main class="main">
        <div class="container">
            <div class="filtros">
                <input type="text" class="inputSearch" id="inputSearch" onkeyup="atualizarListaUnidadesFiltradas(this.value)">
                <select name="" id="selectMachUnit" class="selectFiltrar" onchange="mudarLista(this.value)">
                    <option value="1">Unidades</option>
                    <option value="2">Máquinas</option>
                </select>
            </div>
            <div class="listUnit" id="listUnit">
               
            </div>
            <span id="feed">
                <div class="listUnit" onclick="redirectDashUnits()">
                    <div class="box idUnit">
                        <span>---</span>
                    </div>
                    <div class="box nameUnit">
                        <img src="img/storeIcon.svg" alt="">
                        <span>---</span>
                    </div>
                    <div class="box machineAvailable">
                        <span>---</span>
                    </div>
                    <div class="box machineMaintenance">
                        <span>---</span>
                    </div>
                    <div class="box machineOff">
                        <span>---</span>
                    </div>
                    <div class="box totalMachine">
                        <span>---</span>
                    </div>
                </div>
            </span>
        </div>
    </main>

</body>

</html>
<script>
    const btnMobile = document.getElementById('btn-mobile');

    function toggleMenu(event) {
        if (event.type === 'touchstart') event.preventDefault();
        const nav = document.getElementById('nav');
        nav.classList.toggle('active');

    }

    btnMobile.addEventListener('click', toggleMenu);
    btnMobile.addEventListener('touchstart', toggleMenu);
</script>
