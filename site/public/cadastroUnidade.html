<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pycem</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/cadastroUnidade.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="./js/modal.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    
</head>
<body>
    <!-- UTILIZAR A ESTRUTURA HTML DE NAV E HEADER NAS DASHBOARDS COM DASHBOARD.CSS -->
    <nav class="sidebar">
        <div class="container">
            <div class="navigationButtons">
                <h2>Py</h2>
                <img class="iconSidebar navigationIcon" src="img/userIcon.svg">
                <img class="iconSidebar navigationIcon" src="img/storeIcon.svg">
                <img class="iconSidebar navigationIcon" src="img/smartphoneIcon.svg">
                <img class="iconSidebar navigationIcon" src="img/desktopIcon.svg">
                <img class="iconSidebar navigationIcon" src="img/supportIcon.svg">
            </div>
            <div class="footerButtons">
                <img class="iconSidebar" src="img/settingIcon.svg">
                <img class="iconSidebar" src="img/exitIcon.svg">
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <h3>Home</h3>
            <div class="user">
                <h4>Usuário</h4>
                <img class="iconUser" src="img/personIcon.svg">
            </div>
        </div>
    </header>
    <div class="guideText">
            <span class="welcomeSentence">Gerenciar Unidades</span>
            <span class="firstStep">Unidades</span>
    </div>
    <main class="main">
        <section class="registerUnit">
            <form class="formRegisterUnit">
                <h3 class="titleFormRegisterUnit">Cadastre suas unidades</h3>
                <div class="boxInputUnit">
                    <input class="inputRegisterUnit nomeUnit" type="text" placeholder="Nome">
                    <input class="inputRegisterUnit cepUnit" type="text" placeholder="CEP" maxlength="8" id="idCep">
                    <input class="inputRegisterUnit ufUnit" type="text" placeholder="UF" maxlength="2">
                    <input class="inputRegisterUnit cidadeUnit" type="text" placeholder="Cidade">
                    <input class="inputRegisterUnit logradouroUnit" type="text" placeholder="Logradouro">
                    <input class="inputRegisterUnit bairroUnit" type="text" placeholder="Bairro">
                    <input class="inputRegisterUnit numeroUnit" type="text" placeholder="Número">
                    <input class="inputRegisterUnit telefoneUnit" type="tel" placeholder="Telefone" id="idTelefoneUnidade">
                </div>
                <button class="btnRegister">Cadastrar</button>
            </form>
        </section>
        <section class="units">
            <div class="boxUnits">
                <h3 class="titleBoxUnit">Unidades cadastradas</h3>
                <hr>
                <div class="registeredUnit">
                    <div class="nameUnit">
                        <span>Unidade Paulista</span>
                        <span class="addresOpacity">Av. Paulista</span>
                    </div>
                    <div class="btnEditDelete">
                        <img src="img/Botão Editar.svg" onclick="mostrarModal()">
                        <img src="img/Botao Fechar.svg" onclick="deletarRegistroUnidade()">
                    </div>
                </div>
                <div class="registeredUnit">
                    <div class="nameUnit">
                        <span>Unidade Mooca</span>
                        <span class="addresOpacity">Av. do Estado</span>
                    </div>
                    <div class="btnEditDelete">
                        <img src="img/Botão Editar.svg" onclick="mostrarModal()">
                        <img src="img/Botao Fechar.svg" onclick="deletarRegistroUnidade()">
                    </div>
                </div>
                <div class="registeredUnit">
                    <div class="nameUnit">
                        <span>Unidade São Matheus</span>
                        <span class="addresOpacity">Rua Gemêos</span>
                    </div>
                    <div class="btnEditDelete">
                        <img src="img/Botão Editar.svg" onclick="mostrarModal()">
                        <img src="img/Botao Fechar.svg" onclick="deletarRegistroUnidade()">
                    </div>
                </div>
                <div class="registeredUnit">
                    <div class="nameUnit">
                        <span>Unidade Santos</span>
                        <span class="addresOpacity">Rua Jose Carpim</span>
                    </div>
                    <div class="btnEditDelete">
                        <img src="img/Botão Editar.svg" onclick="mostrarModal()">
                        <img src="img/Botao Fechar.svg" onclick="deletarRegistroUnidade()">
                    </div>
                </div>

            </div>
            <div class="overlay" id="overlay">
                <div class="modal" id="modal">
                    <div class="headerModal">
                        <span class="tituloModal">Unidades</span>
                        <span class="fecharModal btnFechar" onclick="fecharModal()"></span>
                    </div>
                    <div class="bodyModal">
                        <div class="bloco">
                            <span class="estilo tamanho1"><span class="subTitulo">Nome:</span>
                                <input class="inputModal" id="nomeUnidadeModal"></span>
                            <span class="estilo tamanho1"><span class="subTitulo">CEP:</span>
                                <input class="inputModal" id="cepUnidadeModal"></span>
                        </div>
        
                        <div class="bloco">
                            <span class="estilo tamanho7"><span class="subTitulo">UF:</span>
                                <input class="inputModal" id="ufUnidadeModal"></span>
        
                            <span class="estilo tamanho2"><span class="subTitulo">Cidade:</span>
                                <input class="inputModal" id="cidadeUnidadeModal"></span>
        
                                <span class="estilo tamanho8"><span class="subTitulo">Logradouro:</span>
                                <input class="inputModal" id="logradouroUnidadeModal"></span>
    
                        </div>
                        <div class="bloco">
                            <span class="estilo tamanho2"><span class="subTitulo">Bairro:</span>
                                <input class="inputModal" id="bairroUnidadeModal"></span>
    
                                <span class="estilo tamanho6"><span class="subTitulo">Numero:</span>
                                <input class="inputModal" id="numeroUnidadeModal"></span>
        
                                <span class="estilo tamanho1"><span class="subTitulo">Telefone:</span>
                                <input class="inputModal" id="telefoneUnidadeModal"></span>
                        </div>
                    </div>
                    <div class="modalFooter">
                        <button class="btnSalvar" onclick="salvarEdicaoUnidade()">Salvar</button>
                    </div>
                </div>
        </div>
        </section>
    </main>
</body>
</html>
<script>
    $(document).ready(function(){
		$("#idCep").mask("99999-999");
		$("#idTelefoneUnidade").mask("(99) 99999-9999");
	});
</script>
