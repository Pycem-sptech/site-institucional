<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pycem</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/cadastroEmpresa.css">
    <script src="./js/cadastro.js"></script>
    <script src="./js/geral.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="js/cadastroEmpresa.js"></script>
</head>
<body>
    <!-- UTILIZAR A ESTRUTURA HTML DE NAV E HEADER NAS DASHBOARDS COM DASHBOARD.CSS -->
    <nav class="sidebar">
        <div class="container">
            <div class="navigationButtons">
                <h2>Py</h2>
                <img class="iconSidebar navigationIcon" src="img/userIcon.svg">
                <img class="iconSidebar navigationIcon" src="img/storeIcon.svg">
                <img class="iconSidebar navigationIcon" src="img/smartphoneIcon.svg">
                <img class="iconSidebar navigationIcon" src="img/desktopIcon.svg">
                <img class="iconSidebar navigationIcon" src="img/supportIcon.svg">
            </div>
            <div class="footerButtons">
                <img class="iconSidebar" src="img/settingIcon.svg">
                <img class="iconSidebar" src="img/exitIcon.svg">
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <h3>Home</h3>
            <div class="user">
                <h4>Usuário</h4>
                <img class="iconUser" src="img/personIcon.svg">
            </div>
        </div>
    </header>
    <div class="guideText">
            <span class="welcomeSentence">Olá <span>Usuário</span>, seja bem-vindo!</span>
            <span class="firstStep">Primeiros passos</span>
    </div>
    <main class="main">
        <section class="registerCompany">
            <div class="formRegisterCompany">
                <h3 class="titleFormRegisterCompany">Cadastre sua empresa</h3>
                <input class="inputRegisterCompany nomeCompany" type="text" placeholder="Nome Fantasia" id="idNome">
                <input class="inputRegisterCompany cnpjCompany" type="text" placeholder="CNPJ" id="idCnpj">
                <input class="inputRegisterCompany telefoneCompany" type="tel" placeholder="Telefone" id="idTelefoneEmpresa" id="idTelefone">
                <input class="inputRegisterCompany emailCompany" type="email" placeholder="Email" id="idEmail">
                <button class="btnRegister" onclick="cadastrar()">Cadastrar</button>
            </div>
        </section>
        <section class="registerUnit">
            <form class="formRegisterUnit">
                <h3 class="titleFormRegisterUnit">Cadastre suas unidades</h3>
                <div class="boxInputUnit">
                    <input class="inputRegisterUnit nomeUnit"  type="text" placeholder="Nome">
                    <input class="inputRegisterUnit cepUnit" onblur="pesquisacep(this.value);" type="text" placeholder="CEP" maxlength="8" id="idCep">
                    <input class="inputRegisterUnit ufUnit" id="ufUnit" type="text" placeholder="UF" maxlength="2">
                    <input class="inputRegisterUnit cidadeUnit" id="cidadeUnit" type="text" placeholder="Cidade">
                    <input class="inputRegisterUnit logradouroUnit" id="logradouroUnit" type="text" placeholder="Logradouro">
                    <input class="inputRegisterUnit bairroUnit" id="bairroUnit" type="text" placeholder="Bairro">
                    <input class="inputRegisterUnit numeroUnit"  type="text" placeholder="Número">
                    <input class="inputRegisterUnit telefoneUnit" type="tel" placeholder="Telefone" id="idTelefoneUnidade">
                </div>
                <button class="btnRegister unit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
<script>
    $(document).ready(function(){
		$("#idCep").mask("99999-999");
		$("#idTelefoneUnidade").mask("(99) 99999-9999");
		$("#idTelefoneEmpresa").mask("(99) 99999-9999");
		$("#idCnpj").mask("99.999.999/9999-99");
	});
</script>
