<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>

    <script src="./js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="headerTitle">Pycem</h1>
            <nav class="navbar">
                <span class="navbtn">Produto</span>
                <span class="navbtn">Sobre nós</span>
                <span class="navbtn">Solução</span>
                <span class="navbtn btnRegister">Registrar-se</span>
            </nav>
        </div>
    </header>
    <main class="mainContent">
        <section class="banner">
            <div class="btnLoginRegister">
                <span class="spanOption"><a href="cadastro.html">Cadastre-se / </a ><span class="transparency">Login</span></span>
            </div>
            <div class="imgBanner">
                <img src="img/New entries-amico 1.svg" alt="Mulher sentada em uma poltrona com um notebook realizando cadastro em um site">
            </div>
        </section>
        <section class="register">
            <div class="formRegister" action="">
                <label class="labelForm">Login</label>
                <input placeholder="Email" class="inputRegister email" id="email" type="email">
                <input placeholder="Senha" class="inputRegister password" id="password" type="password">
                <button class="btnForm" onclick="fazerLogin()">Entrar</button>
            </div>

            
        </section>
    </main>
</body>
</html>
