<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/padrao.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="./js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script> 
    <script src="./js/geral.js"></script>
    <title>Login | Pycem²</title>
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <a href="index.html"class="headerTitle"><h1 >Pycem²</h1></a>
            <nav class="navbar" id="nav">
                <ul>
                    <li class="hiddenMobile"><a class="navbtn" href="index.html">Home</a></li>
                    <li class="hiddenMobile"><a class="navbtn" href="index.html">Solução</a></li>
                    <li><a class="navbtn btnRegister" href="cadastro.html">Registrar-se</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="mainContent">
        <section class="banner">
            <div class="btnLoginRegister">
                <span class="spanOption"><a class="transparency" href="cadastro.html">Cadastre-se </a >/ Login</span>
            </div>
            <div class="imgBanner">
                <img src="img/New entries-amico 1.svg" alt="Mulher sentada em uma poltrona com um notebook realizando cadastro em um site">
            </div>
        </section>
        <section class="register">
            <div class="formRegister" action="">
                <label class="labelForm">Login</label>
                <input placeholder="Email" class="inputRegister email" id="email" type="email">
                <input placeholder="Senha" class="inputRegister password" id="password" type="password">
                <button class="btnForm" onclick="fazerLogin()">Entrar</button>
            </div>
        </section>
    </main>
</body>
</html>
