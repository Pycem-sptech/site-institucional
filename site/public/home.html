<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="./js/geral.js"></script>
    <script src="./js/gerenciarMaquina.js"></script>
    <title>Pycem² | Home</title>
</head>
<body>
    <!-- UTILIZAR A ESTRUTURA HTML DE NAV E HEADER NAS DASHBOARDS COM DASHBOARD.CSS -->
    <nav class="sidebar">
        <div class="container">
            <div class="navigationButtons" id="navIcons">
                <h2 onclick="redirectHome()">
                    Py
                </h2>
                <img class="iconSidebar navigationIcon" src="img/userIcon.svg" onclick="redirectFunc()">
                <img class="iconSidebar navigationIcon" src="img/storeIcon.svg" onclick="redirectAllUnits()">
                <img class="iconSidebar navigationIcon" src="img/smartphoneIcon.svg">   <!-- onclick="redirectMachine()" -->
                <img class="iconSidebar navigationIcon" src="img/desktopIcon.svg" onclick="redirectVisaoGeral()">
                <img class="iconSidebar navigationIcon" src="img/supportIcon.svg">
            </div>
            <div class="footerButtons">
                <img class="iconSidebar" src="img/settingIcon.svg">
                <img class="iconSidebar" src="img/exitIcon.svg" onclick="limparSessao()">
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <h3 class="homeHeader">Home</h3>
            <nav id="nav" class="navbarHamburguer">
                <button id="btn-mobile" class="btn-mobile"><img class="menuImg" src="img/menu_FILL0_wght400_GRAD0_opsz48.svg"></button>
                <ul class="menu" id="menu">
                    <li onclick="redirectFunc()">Funcionarios</li>
                    <li onclick="redirectMachine()">Maquinas</li>
                    <li onclick="redirectAllUnits()">Unidades</li>
                    <li onclick="redirectVisaoGeral()">Visão Geral</li>
                    <li onclick="redirectConfig()">Configurações</li>
                    <li onclick="limparSessao()">Sair</li>
                </ul>
            </nav>
            <div class="user">
                <h4 id="usuarioLogado">Usuário</h4>
                <img class="iconUser" src="img/personIcon.svg">
            </div>
        </div>
    </header>
    <div class="guideText">
            <span class="welcomeSentence">Olá Usuario, Seja bem-vindo!</span>
            <span class="firstStep">Tela de início</span>
    </div>
    <main class="main">
        <!-- cards -->
        <div class="container">
            <div class="box-status">
                <div class="title-status">
                    <p>
                        Geral Máquinas
                    </p>
                    <div style="background-color: greenyellow;" class="bolinha"></div>
                </div>
                <div class="info-maq">
                    <p class="info">
                        Disponível:
                    </p>
                    <h3 class="info-numerica">
                        9/10
                    </h3>
                </div>
            </div>
            <div class="linha"></div>
            <div class="box-status">
                <div class="title-status">
                    <p>
                    </p>
                    <div style="background-color: orange;" class="bolinha"></div>
                </div>
                <div class="info-maq">
                    <p class="info">
                        Manutenção:
                    </p>
                    <h3 class="info-numerica">
                        1/10
                    </h3>
                </div>
            </div>
            <div class="linha"></div>
            <div class="box-status">
                <div class="title-status">
                    <p>
                    </p>
                    <div style="background-color: red;" class="bolinha"></div>
                </div>
                <div class="info-maq">
                    <p class="info">
                        Desligado:
                    </p>
                    <h3 class="info-numerica">
                        0/10
                    </h3>
                </div>
            </div>
        </div>
        <!-- container com grafico e lista princ unidades -->
        <div class="wrap-dados">
            <div class="container-grafico">
                <p>
                    GRAFICO AQUI
                </p>
            </div>
            <div class="container-lista">
                <h4>
                    Principais Unidades
                </h4>
                <span id="nameUnit" onload="atualizarSelectUnidades()">
                    
                </span>
            </div>
        </div>
    </main>

</body>
</html>
