<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/padrao.css">
    <script src="js/validacao.js"></script>
    <title>Cadastre-se | Pycem²</title>
    <script src="./js/cadastro.js"></script>
    <script src="./js/geral.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="headerTitle">
                <h1>Pycem²</h1>
            </a>
            <nav class="navbar">
                <a class="navbtn" href="">Produto</a>
                <a class="navbtn" href="">Sobre nós</a>
                <a class="navbtn" href="">Solução</a>
                <a class="navbtn btnRegister" href="cadastro.html"><b>Registrar-se</b></a>
            </nav>
        </div>
    </header>
    <main class="mainContent">
        <section class="banner">
            <div class="btnLoginRegister">
                <span class="spanOption">Cadastre-se <span class="transparency"><a href="login.html">/ Login</a></span></span>
            </div>
            <div class="imgBanner">
                <img src="img/New entries-amico 1.svg"
                    alt="Mulher sentada em uma poltrona com um notebook realizando cadastro em um site">
            </div>
        </section>
        <section class="register">

            <div class="formRegister" id="formRegister" action="">
                <label class="labelForm">Cadastro Usuário</label>
                <input placeholder="Nome" onfocus="ocultarRegra()" class="inputRegister name" id="name" type="text">
                <input placeholder="Email" onfocus="ocultarRegra()" onblur="validarEmail(this.value)" class="inputRegister email" id="email" type="email">
                <input placeholder="CPF" onfocus="ocultarRegra()" onblur="validarCpf(this.value)" class="inputRegister cpf" id="cpf" type="text" maxlength="11">
                <input placeholder="Senha" class="inputRegister password" id="password" type="password" onfocus="mostrarRegra()" onkeyup="mostrarSituacaoSenha(validarSenha(this))">
                <input onfocus="ocultarRegra()" placeholder="Confirmação de senha" class="inputRegister password" id="confirmPassword" type="password">
                
                <section id="sessionSenha" style="display: none;" class="situacaoSenha">

                    <div class="titulo">
                        <p>Sua senha deve conter: </p>
                    </div>
                    <div class="colunas">
                        <div class="coluna">
                            <span id="digito" class="dadosEsquerda"><img src="img/linha.svg" alt=""> 6 dígitos</span>
                            <span id="maiuscula" class="dadosDireita"><img src="img/linha.svg" alt=""> Letra
                                maiúculas</span>
                        </div>
                        <div class="coluna direita">
                            <span id="caracterEspecial"><img src="img/linha.svg" alt=""> Carac. Especial</span>
                            <span id="numeros"><img src="img/linha.svg" alt=""> Números</span>
                        </div>
                    </div>
                </section>

                <div style="margin-top: 15px;" id='recaptcha' class="g-recaptcha" data-sitekey="6LcdO8UkAAAAAI9z162BA4MRpSHWX1i_KmmQSQNG" data-callback="sendForm" onclick="sendForm()" data-size="visible"></div>
                <button type="submit" class="btnForm" onclick="reCaptcha()">Cadastrar</button>
            </div>

            </form>

        </section>
    </main>
</body>

</html>

<script>
    $(document).ready(function(){
        $("#idCPF").mask("999.999.999-99");
    });
</script>
