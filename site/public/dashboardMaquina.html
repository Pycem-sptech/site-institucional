<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pycem</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/dashboardMaquina.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/geral.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/gerenciarDashMaquina.js"></script>
    <script src="js/gerenciarMaquina.js"></script>
    <script src="./js/relatorios.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="validarSessao(),atualizarNomeUnidade(`${sessionStorage.VER_NOME_UNIDADE}`), atualizarMaqCadastradasComStatus(),atualizarStatusMaqEmTempoReal(),obterDadosGraficoFrequenciaProblemasMensal(`${sessionStorage.FK_EMPRESA}`,`${sessionStorage.ID_UNIDADE}`,atualizarVariacaoChamados())">
     <!-- UTILIZAR A ESTRUTURA HTML DE NAV E HEADER NAS DASHBOARDS COM DASHBOARD.CSS -->
     <nav class="sidebar">
        <div class="container">
            <div class="navigationButtons">
                <h2 onclick="redirectHome()">Py</h2>
                <img class="iconSidebar navigationIcon" src="img/storeIcon.svg" onclick="redirectAllUnits()">
                <img class="iconSidebar navigationIcon privGer" src="img/smartphoneIcon.svg" onclick="redirectAllMach()">
                <img class="iconSidebar navigationIcon" src="img/desktopIcon.svg" onclick="redirectVisaoGeral()">
                <img class="iconSidebar navigationIcon" src="img/supportIcon.svg" onclick="redirectSuport()">
            </div>
            <div class="footerButtons">
                <img class="iconSidebar" src="img/settingIcon.svg" onclick="redirectConfig()">
                <img class="iconSidebar" src="img/exitIcon.svg" onclick="limparSessao()">
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <h3 class="homeHeader" style="cursor:pointer" onclick="redirectHome()">Home</h3>
            <nav id="nav" class="navbarHamburguer">
                <button id="btn-mobile" class="btn-mobile"><img class="menuImg" src="img/menu_FILL0_wght400_GRAD0_opsz48.svg"></button>
                <ul class="menu" id="menu">
                    <li onclick="redirectAllMach()">Máquinas</li>
                    <li onclick="redirectAllUnits()">Unidades</li>
                    <li onclick="redirectVisaoGeral()">Visão Geral</li>
                    <li onclick="redirectConfig()">Configurações</li>
                    <li onclick="redirectChamado()">Suporte</li>
                    <li onclick="limparSessao()">Sair</li>
                </ul>
            </nav>
            <div class="user">
                <h4 class="usuarioLogado" onclick="redirectMeuPerfil()">Usuário</h4>
                <img class="iconUser" src="img/personIcon.svg" onclick="redirectMeuPerfil()">
            </div>
        </div>
    </header>
    <div class="guideText">
        <span class="welcomeSentence" id="welcomeSentence">-</span>
        <span class="firstStep">Unidade</span>
    </div>
    <main class="main">
        <div class="leftMain">
            <section class="hardInfo">
                <div class="boxHardInfo left">
                    <div class="titleBoxHardInfo">
                        <div class="container">
                            <h3>Variação de chamados</h3>
                            <h5 class="subtitleHardInfo">Semanal</h5>
                        </div>
                    </div>
                    <div class="percentageUse">
                        <h1 class="percent cpu" id="variacaoRelatorios">-</h1>
                    </div>
                </div>
                <div class="boxHardInfo center">
                    <div class="titleBoxHardInfo">
                        <div class="container">
                            <h3>Var. Tempo Inoperante</h3>
                            <h5 class="subtitleHardInfo">Semanal</h5>
                        </div>
                    </div>
                    <div class="percentageUse">
                        <h1 class="percent ram" id="varTempoInoperante">-</h1>
                    </div>
                </div>
                <div class="boxHardInfo right">
                    <div class="titleBoxHardInfo">
                        <div class="container">
                            <h3 class="memoryTitle">Maior Ocorrência Semanal</h3>
                            <h5 class="subtitleHardInfo" id="subtitleHardInfo">-</h5>
                        </div>
                    </div>
                    <div class="percentageUse">
                        <h1 class="percent memory" id="qntOcorrencias">-</h1>
                    </div>
                </div>
            </section>
            <section class="reports">
                <div class="boxReports"> 
                    <h3>Quantidade de ocorrências x Semana</h3> 
                    <div class="graph">
                        <canvas id="frequenciaProblemasMensal" class="ocorrenciasPorUnidade"></canvas>
                    </div>
                </div>
            </section>
        </div>
        <div class="rightMain">
            <section class="listMachine">
                <div class="titleListMachine">
                    <div class="container">
                        <h3 id="tituloMaquinas">Máquinas</h3>
                        <input id="campoPesquisa" type="text" onkeyup="filtrarMaquinasDash(this.value)">
                        <img onclick="pesquisar()"  id="btnSearch" src="img/search_FILL0_wght400_GRAD0_opsz48.svg">
                        <img onclick="fechar()" id="btnClose" src="img/close_FILL0_wght400_GRAD0_opsz48.svg">
                    </div>
                </div>
                <div class="machineField" id="machineField">
                    <!-- As máquinas aparecem aqui -->
                </div>
                <div class="statusAllMachine">
                    <div class="divStatusMachine">
                        <span id="statusOk">-</span>
                        <div class="status ok"></div>
                    </div>
                    <div class="divStatusMachine">
                        <span id="statusAlert">-</span>
                        <div class="status alert"></div>
                    </div>
                    <div class="divStatusMachine">
                        <span id="statusDanger">-</span>
                        <div class="status danger"></div>
                    </div>

                </div>
            </section>
        </div>

    </main>
</body>
</html>
<script>
    let dataAtual = new Date()
    dataAtual = dataAtual.toLocaleDateString('pt-BR')
    
    
    const btnMobile = document.getElementById('btn-mobile');

    function toggleMenu(event) {
      if (event.type === 'touchstart') event.preventDefault();  
    const nav = document.getElementById('nav');
    nav.classList.toggle('active');
    
}

btnMobile.addEventListener('click', toggleMenu);
btnMobile.addEventListener('touchstart', toggleMenu);

function pesquisar(){
    tituloMaquinas.style.display = "none";
    btnSearch.style.display = "none";
    btnClose.style.display = "block";
    campoPesquisa.classList.add("show")
    atulizando = true;
    atualizarStatusMaqEmTempoReal()
}
function fechar(){
    campoPesquisa.classList.remove("show")
    setTimeout(function () {
        
        tituloMaquinas.style.display = "block";
    }, 550);
    btnSearch.style.display = "block";
    btnClose.style.display = "none";
    atulizando = false;
    atualizarStatusMaqEmTempoReal()
        
}
    setTimeout(() =>{
        adicionarImagemSemResultado(localStorage.resultadoEncontrado)
    },2000)

</script>
